<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Wedding Gift Registry</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 4rem;
    }
    header {
      text-align: center;
      padding: 6rem 1rem;
      background: url('header.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      width: 100%;
    }
    h1 {
      margin-top: 1rem;
    }
    .gift-list {
      max-width: 600px;
      width: 100%;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
    }
    .gift {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      color: #000;
    }
    .gift-info {
      flex: 1;
    }
    .gift button {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
    }
    .gift img {
      max-width: 150px;
      max-height: 150px;
      object-fit: contain;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }
    #addGiftForm {
      margin-top: 2rem;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 600px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      padding: 1rem;
    }
    input, textarea, button {
      font-size: 1rem;
      padding: 0.5rem;
    }
    #passwordSection {
      margin: 2rem 0;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      padding: 1rem;
      max-width: 600px;
      width: 100%;
    }
    .reserved {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Wedding Gift Registry</h1>
    <p>We're so excited to celebrate with you! Here are some gift ideas we would love. You can reserve a gift to avoid duplicates.</p>
  </header>

  <section class="gift-list" id="giftList"></section>

  <section id="passwordSection">
    <input type="password" id="adminPassword" placeholder="Enter password to edit registry">
    <button id="unlockButton">Unlock Editing</button>
  </section>

  <form id="addGiftForm">
    <h2>Add a Gift</h2>
    <input type="text" id="giftName" placeholder="Gift name" required>
    <textarea id="giftDescription" placeholder="Description"></textarea>
    <input type="url" id="giftLink" placeholder="Link to gift">
    <input type="url" id="giftImage" placeholder="Image URL (optional)">
    <label><input type="checkbox" id="giftReservable"> Allow reservation</label>
    <input type="number" id="giftQuantity" placeholder="Quantity (default 1)" min="1">
    <button type="submit">Add Gift</button>
  </form>

  <!-- Firebase SDKs and script logic go here -->
</body>
</html>
