<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Wedding Gift Registry</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 4rem;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      max-width: 300px;
      border-radius: 1rem;
    }
    h1 {
      margin-top: 1rem;
    }
    .gift-list {
      max-width: 600px;
      width: 100%;
      padding: 1rem;
    }
    .gift {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .gift-info {
      flex: 1;
    }
    .gift button {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
    }
    .gift img {
      max-width: 150px;
      max-height: 150px;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }
    #addGiftForm {
      margin-top: 2rem;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 600px;
      width: 100%;
    }
    input, textarea, button, select {
      font-size: 1rem;
      padding: 0.5rem;
    }
    #passwordSection {
      margin: 2rem 0;
    }
    .reserved {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <!-- content continues as before -->
</body>
</html>
